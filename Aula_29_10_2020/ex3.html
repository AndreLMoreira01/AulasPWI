<html>

<head>
    <meta charset="UTF-8" />
    <title> ex3 </title>
    
    <script>
        function fonte1() {
            var c = document.getElementById('fonte');
            c.style.fontFamily = 'tahoma';
        }
        function fonte2() {
            var c = document.getElementById('fonte');
            c.style.fontFamily = 'arial';
        }

        function fonte3() {
            var c = document.getElementById('fonte');
            c.style.fontFamily = 'times new roman';
        }

    </script>
</head>

<body>
    <p id="fonte">Eu tenho cara de quê? Mágico de OZ? Você precisa de um cérebro? Precisa de um coração? Venha aqui, pegue o meu. Leve tudo que tenho."</p>

    <button onclick="fonte1()">Fonte Tahoma</button>
    <button onclick="fonte2()">Fonte Arial</button>
    <button onclick="fonte3()">Fonte Times New Roman</button>

    </script>
</body>

</html>
