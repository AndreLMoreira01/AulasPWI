<!doctype html>
<html lang="Pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div id="fll" class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
    </div>
    
    <button type="button" id="littleblue" class="btn btn-info">Info</button>
    <button type="button" id="yellow" class="btn btn-warning">Warning</button>
    <button type="button" id="blue" class="btn btn-primary">Primary</button>
    <button type="button" id="gray" class="btn btn-secondary">Secondary</button>
    <button type="button" id="green" class="btn btn-success">Success</button>
    <button type="button" id="red" class="btn btn-danger">Danger</button>
    <button type="button" id="white" class="btn btn-light">Light</button>
    <button type="button" id="black" class="btn btn-dark">Dark</button>
    <button type="button" id="b">
        Muda
    </button>

    <h1>
        forms
    </h1>

    <div  class="container">
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome"class="form-control" id="exampleInputEmail1">

        </div>
        <div> 
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <input type="mensagem" id="mensagem"class="form-control" id="mensagem">
        </div>
        <button type="button" id= "enviar" class="btn btn-primary">Enviar</button>
    </form>
</div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $('#blue').click(function () {
            $('body').addClass('bg-primary');
        });

        $('#gray').click(function () {
            $('body').addClass('bg-secondary');
        });

        $('#green').click(function () {
            $('body').addClass('bg-success');
        });

        $('#red').click(function () {
            $('body').addClass('bg-danger');
        });

        $('#yellow').click(function () {
            $('body').addClass('bg-warning');
        });

        $('#littleblue').click(function () {
            $('body').addClass('bg-info');
        });

        $('#white').click(function () {
            $('body').addClass('bg-light');
        });

        $('#black').click(function () {
            $('body').addClass('bg-dark');
        });
        $('#b').click(function () {
            $('div').hide();
        });
        
        $('#enviar').click(function(){
            alert("Nome: " + $('#nome').val() + " \nE-mail: " + $('#email').val() + "\nMensagem: " +$('#mensagem').val());
        });
    </script>

</body>

</html>
